version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: konkurs-bot
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://konkurs:konkurs_secret@postgres:5432/konkurs_bot
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - konkurs-network

  postgres:
    image: postgres:15-alpine
    container_name: konkurs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: konkurs
      POSTGRES_PASSWORD: konkurs_secret
      POSTGRES_DB: konkurs_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konkurs -d konkurs_bot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - konkurs-network

networks:
  konkurs-network:
    driver: bridge

volumes:
  postgres_data:
